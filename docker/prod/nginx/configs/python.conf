server {
    
    server_name 99shops.de 99shops.at;
    
    location / {
        proxy_pass http://python:8000/;
        proxy_buffering off;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        gzip_static on;	
	    autoindex off;
        alias /statics/wagtail-agency-personal/static_files/;
    }

    location /media/ {
        gzip_static on;
	    autoindex off;
        alias /statics/wagtail-agency-personal/media_files/;
    }



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/99shops.at/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/99shops.at/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot




}
server {
    if ($host = 99shops.de) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    
    server_name 99shops.de;
    listen 80;
    return 404; # managed by Certbot


}
